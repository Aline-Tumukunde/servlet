<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        </style>

    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #252d4b;
            background-image: url("second.jpeg");
            font-family: 'Poppins', sans-serif;
             
}

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            justify-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="mname"],
        input[type="date"],
        input[type="fname"] {
            flex: 2;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #3d4c6d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
        }

        #gender {
            width: 67%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Admission Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="phoneError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="father's-name">Mother's Name</label>
                <input type="mname" id="mathersname" name="mathersname" required>
            </div>
            <div class="form-group">
                <label for="father's-name">Father's Name</label>
                <input type="fname" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <button type="submit">Submit</button>
            <p>Already have an account?<a href="index.html"  style="text-decoration: none; text-align: center;">Login</a></p>
        </form>
    </div>

    <script>
        function validateForm() {
            // Email validation
            const email = document.getElementById("email").value;
            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            const emailError = document.getElementById("emailError");

            if (!emailRegex.test(email)) {
                emailError.textContent = "Invalid email address";
                return false;
            }
            emailError.textContent = "";

            // Phone number validation
            const phone = document.getElementById("phone").value;
            const phoneRegex = /^[0-9]{10}$/;
            const phoneError = document.getElementById("phoneError");

            if (!phoneRegex.test(phone)) {
                phoneError.textContent = "Invalid phone number (10 digits)";
                return false;
            }
            phoneError.textContent = "";

            return true; 
        }
    </script>
</body>
</html>
